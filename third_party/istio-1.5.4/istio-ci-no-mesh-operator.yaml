apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  values:
    global:
      proxy:
        autoInject: disabled
        accessLogFile: "/dev/stdout"
      disablePolicyChecks: true
      defaultPodDisruptionBudget:
        enabled: false
      useMCP: false
      # The third-party-jwt is not enabled on all k8s.
      # See: https://istio.io/docs/ops/best-practices/security/#configure-third-party-service-account-tokens
      jwtPolicy: first-party-jwt

  addonComponents:
    prometheus:
      enabled: false

  components:
    pilot:
      enabled: true
      k8s:
        hpaSpec:
          maxReplicas: 1
          minReplicas: 1
          scaleTargetRef:
            apiVersion: apps/v1
            kind: Deployment
            name: istio-pilot
        resources:
          limits:
            cpu: 5800m
            memory: 12G
          requests:
            cpu: 4800m
            memory: 2G
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          hpaSpec:
            maxReplicas: 2
            minReplicas: 1
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: istio-ingressgateway
          resources:
            limits:
              cpu: 6000m
              memory: 512Mi
            requests:
              cpu: 4000m
              memory: 512Mi
          service:
            type: LoadBalancer
            ports:
            - port: 15020
              name: status-port
            - port: 80
              name: http2
            - port: 443
              name: https
          overlays:
            # Although we don't need this Gateway, we cannot remove it. Add "dummy" selector for the workaround.
            # https://github.com/istio/istio/issues/22095
            - kind: Gateway
              name: istio-ingressgateway
              patches:
                - path: spec.selector.istio
                  value:
                    dummy
      - name: cluster-local-gateway
        enabled: true
        k8s:
          hpaSpec:
            maxReplicas: 2
            minReplicas: 1
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: istio-ingressgateway
          resources:
            limits:
              cpu: 6000m
              memory: 512Mi
            requests:
              cpu: 4000m
              memory: 512Mi
          service:
            type: ClusterIP
            ports:
            - port: 15020
              name: status-port
            - port: 80
              name: http2
            - port: 443
              name: https
          overlays:
            - kind: Service
              name: cluster-local-gateway
              patches:
                - path: spec.selector.istio
                  value:
                    cluster-local-gateway
                - path: spec.selector.app
                  value:
                    cluster-local-gateway
                - path: metadata.labels.istio
                  value:
                    cluster-local-gateway
                - path: metadata.labels.app
                  value:
                    cluster-local-gateway
            - kind: Deployment
              name: cluster-local-gateway
              patches:
                - path: metadata.labels.istio
                  value:
                    cluster-local-gateway
                - path: metadata.labels.app
                  value:
                    cluster-local-gateway
                - path: spec.selector.matchLabels.istio
                  value:
                    cluster-local-gateway
                - path: spec.selector.matchLabels.app
                  value:
                    cluster-local-gateway
                - path: spec.template.metadata.labels.istio
                  value:
                    cluster-local-gateway
                - path: spec.template.metadata.labels.app
                  value:
                    cluster-local-gateway
            # Although we don't need this Gateway, we cannot remove it. Add "dummy" selector for the workaround.
            # https://github.com/istio/istio/issues/22095
            - kind: Gateway
              name: cluster-local-gateway
              patches:
                - path: spec.selector.istio
                  value:
                    dummy
